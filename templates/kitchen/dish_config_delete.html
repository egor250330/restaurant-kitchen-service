{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="card-title">Delete Dish</h1>

            <p class="card-text">Are you sure you want to delete this dish: <strong>{{ dish.name }}</strong>?</p>
            <p><i>All related entries will be deleted.</i></p>

            <form action="" method="post">
              {% csrf_token %}
              <div class="d-grid gap-2">
                <input type="submit" value="Yes, delete" class="btn btn-danger btn-block">
                <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary btn-block">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
